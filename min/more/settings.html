<!DOCTYPE html><html><head><meta charset="utf-8"><title>Settings - Mado</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" type="text/css" href="../css/init.min.css"><link rel="stylesheet" type="text/css" href="../css/style-base.css"><link rel="stylesheet" type="text/css" href="../css/icons.css"><link rel="stylesheet" type="text/css" href="../css/more/options-base.css"><script type="text/javascript" src="../js/lib/jquery-2.1.1.min.js"></script><script src="../js/more/settings.js"></script></head><body><header id="window-bar"><nav id="window-close"></nav></header><div id="options-container"><h1 id="option-title">Settings</h1><section class="option-part"><h2 class="option-part-title">Syntax:</h2><div class="input-container"><input class="cta" type="radio" name="syntax" id="gfm-radio"></div><div class="label-container"><label class="cta" for="gfm-radio">GFM (<a href="https://help.github.com/articles/github-flavored-markdown" target="_blank">GitHub Flavored Markdown</a>)</label></div><div class="input-container"><input class="cta" type="radio" name="syntax" id="markdown-radio"></div><div class="label-container"><label class="cta" for="markdown-radio">Basic Markdown (without tables)</label></div></section><section class="option-part"><div class="input-container"><input class="cta" type="checkbox" id="analytics-checkbox"></div><div class="label-container"><label class="cta" for="analytics-checkbox">Improve Mado by sending anonymous data <em>via</em> Google Analytics.</label></div></section></div></body></html>
