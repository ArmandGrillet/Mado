<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/mado-style.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">
		<script type="text/javascript" src="js/application.js"></script>
		<script type="text/javascript" src="js/showdown.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.autosize-min.js"></script>
	</head>
	<body>
		<nav id="topbar">
			<ul id="top-inner">
				<li id="left">
					<i class="icon-plus icon-large" title="New document" id="new-doc"></i>
					<i class="icon-pencil icon-large" title="Edit a document" id="edit-doc"></i>
					<i class="icon-ok icon-large" title="Save the document" id="save-doc"></i>
					
				</li>
				<li id="right">
					<i class="icon-external-link icon-large" title="Export the document" id="export-html"></i>
					<i class="icon-cog icon-large" title="Options" id="options"></i>
					<i class="icon-question icon-large" title="Help" id="help"></i>
				</li>
				<li id="responsive-change">
					<div id="switch">
						<div class="switch-title">Markdown</div>
						<div class="switch-slider" id="switch-button">
							<div class="switch-cursor"></div>
						</div>
						<div class="switch-title">HTML</div>
					</div>
				</li>				
			</ul>
		</nav>
		<textarea id="markdown">Bienvenue sur Mado
==================

Il s'agit d'un éditeur de fichiers **Markdown**, un langage de balisage léger vous permettant d'écrire rapidement de l'HTML.

Mado permet un switch rapide entre Markdown / HTML, appuyez simplement sur le bouton switch pour voir l'aspect de votre texte en HTML.

Les boutons en haut à gauche concernent la manipulation de documents :

1. Le bouton N (Ctrl + n) permet de créer un nouveau document
2. Le bouton O (Ctrl + o) permet d'ouvrir un document Markdown
3. Le bouton S (Ctrl + s) vous permet de sauvegarder en local

Les boutons en haut à droite concernent l'aide et les préférences :

1. Le bouton P vous permet de définir vos préférences au niveau du fichier CSS qui interprétera votre Markdown, vous pouvez même importez le vôtre !
2. Le bouton H vous permet d'avoir une aide sur l'écriture de fichiers en Markdown ainsi que des informations sur Mado.

Mado est une application Chrome fonctionnant parfaitement en local.
		</textarea>
		<div id="html-conversion"></div>
		<footer>
			a
		</footer>
	</body>
</html>
