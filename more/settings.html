<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Settings - Mado</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Generic CSS -->
		<link rel="stylesheet" type="text/css" href="../css/init.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style-base.css">

		<!-- CSS for options -->
		<link rel="stylesheet" type="text/css" href="../css/icons.css">
		<link rel="stylesheet" type="text/css" href="../css/more/options-base.css">

		<!-- Generic JS -->
		<script type="text/javascript" src="../js/lib/jquery.min.js"></script>

		<!-- build:js ../js/more/settings.js -->
		<!-- JS for options -->
		<script type="text/javascript" src="../js/more/CloseButtonManager.js"></script>
		<script type="text/javascript" src="../js/more/Localizer.js"></script>
		<script type="text/javascript" src="../js/more/SettingsManager.js"></script>

		<!-- JS for Settings (alphabetical order) -->
		<script type="text/javascript" src="../js/more/settings-onload.js"></script>
		<!-- /build -->
	</head>

	<body>

		<header id="window-bar">
			<nav id="window-close"></nav>
		</header>

		<div id="options-container">

			<h1 class="localized" id="option-title">htmlSettings</h1>

			<section class="option-part">

				<h2 class="option-part-title localized">moreSettingsSyntaxTitle</h2>

				<div class="input-container"><input class="cta" type="radio" name="syntax" id="gfm-radio"></div><div class="label-container"><label class="cta" for="gfm-radio">GFM (<a href="https://help.github.com/articles/github-flavored-markdown" target="_blank">GitHub Flavored Markdown</a>)</label></div>
				<div class="input-container"><input class="cta" type="radio" name="syntax" id="markdown-radio"></div><div class="label-container"><label class="cta localized" for="markdown-radio">moreSettingsSyntaxMarkdown</label></div>
			</section>

			<section class="option-part">

				<h2 class="option-part-title localized">moreSettingsResetTitle</h2>

				<button class="localized" id="reset">moreSettingsResetButton</button>
			</section>
		</div>
	</body>
</html>
